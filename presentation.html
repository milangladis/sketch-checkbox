<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MicroInteractions by @MilanGladis</title>
    <meta name="robots" content="index, follow, cache">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600i" rel="stylesheet">
    <script src="./blink.js"></script>
  </head>
  <body>
    <div style="display:flex; flex-direction: column;">
      <label for="test1">
        <input type="radio" id="test1" name="test" value="Student">
        Student
      </label>
      <label for="test2">
        <input type="radio" id="test2" name="test" value="Teacher" checked>
        Teacher
      </label>
      <label for="test3">
        <input type="radio" id="test3" name="test" value="Designer">
        Designer
      </label>
    </div>

    <input type="radio" name="test" blink value="Student">
    <input type="radio" name="test" blink value="Teacher" checked>
    <input type="radio" name="test" blink value="Designer">

  </body>
</html>
